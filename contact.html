</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.avif" alt="Health & Wellness Logo">
            <p><h1>HEALTHCARE</h1></p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://facebook.com/"><img src="assets/icons/Facebook_Logo_2023.png" alt="Facebook"></a>
            <a href="https://twitter.com/"><img src="assets/icons/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="assets/icons/InstaLogo.jpg" alt="Instagram"></a>
            <a href="https://youtube.com"><img src="assets/icons/youtube.jpg" alt="YouTube"></a>
        </div>
        <div class="contact-info">
            <p>&copy; 2024 Health & Wellness. All rights reserved.</p>

        </div>
    </footer>
